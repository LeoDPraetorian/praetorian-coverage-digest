<!-- Single coverage item row - injected into section -->
<tr>
  <td style="padding:0 40px 16px;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f9fafb;border-radius:6px;border:1px solid #e5e7eb;">
      <tr>
        <td style="padding:16px 20px;">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td>
                <a href="{{ITEM_URL}}" style="font-size:15px;font-weight:600;color:#0d0d28;text-decoration:none;line-height:1.4;">{{ITEM_TITLE}}</a>
              </td>
            </tr>
            <tr>
              <td style="padding-top:6px;">
                <span style="font-size:12px;color:#6b7280;">{{ITEM_SOURCE}}</span>
                <span style="font-size:12px;color:#d1d5db;">&nbsp;&middot;&nbsp;</span>
                <span style="font-size:12px;color:#6b7280;">{{ITEM_DATE}}</span>
                {{#IF_TOOLS}}
                <span style="font-size:12px;color:#d1d5db;">&nbsp;&middot;&nbsp;</span>
                <span style="font-size:11px;font-weight:600;color:#e63948;">{{ITEM_TOOLS}}</span>
                {{/IF_TOOLS}}
              </td>
            </tr>
            {{#IF_EXCERPT}}
            <tr>
              <td style="padding-top:8px;">
                <div style="font-size:13px;color:#4b5563;line-height:1.5;">{{ITEM_EXCERPT}}</div>
              </td>
            </tr>
            {{/IF_EXCERPT}}
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
