name: Build DevPod Prebuild

on:
  push:
    branches: [main]
    paths:
      - '.devcontainer/**'
      - 'devpod/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install DevPod CLI
        run: |
          curl -L -o devpod "https://github.com/loft-sh/devpod/releases/latest/download/devpod-linux-amd64"
          chmod +x devpod
          sudo mv devpod /usr/local/bin/

      - name: Build and Push Prebuild
        run: |
          devpod build . \
            --repository ghcr.io/${{ github.repository }}/chariot-devpod-prebuild \
            --push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… DevPod prebuild successfully built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ghcr.io/${{ github.repository }}/chariot-devpod-prebuild" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "New workspaces will automatically use this prebuild for faster startup!" >> $GITHUB_STEP_SUMMARY
