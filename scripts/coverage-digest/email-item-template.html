<!-- Single coverage item row -->
<tr>
  <td style="padding:16px 0;border-bottom:1px solid #3A4044;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <a href="{{ITEM_URL}}" style="font-size:15px;font-weight:600;color:#FFFFFF;text-decoration:none;line-height:1.4;">{{ITEM_TITLE}}</a>
        </td>
      </tr>
      <tr>
        <td style="padding-top:6px;">
          <span style="font-size:12px;font-weight:600;color:#A0A4A8;">{{ITEM_SOURCE}}</span>
          <span style="font-size:12px;color:#535B61;">&nbsp;&middot;&nbsp;</span>
          <span style="font-size:12px;color:#535B61;">{{ITEM_DATE}}</span>
          {{#IF_TOOLS}}
          <span style="font-size:12px;color:#535B61;">&nbsp;&middot;&nbsp;</span>
          <span style="display:inline-block;font-size:10px;font-weight:700;color:#E63948;background-color:#2a1015;padding:2px 8px;border-radius:3px;letter-spacing:0.5px;">{{ITEM_TOOLS}}</span>
          {{/IF_TOOLS}}
        </td>
      </tr>
      {{#IF_EXCERPT}}
      <tr>
        <td style="padding-top:8px;">
          <div style="font-size:13px;color:#A0A4A8;line-height:1.5;">{{ITEM_EXCERPT}}</div>
        </td>
      </tr>
      {{/IF_EXCERPT}}
    </table>
  </td>
</tr>
